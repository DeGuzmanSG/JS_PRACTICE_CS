<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container">

		<h1>Favorite Fast Food Restaurant</h1>

		<br>

		<input type="text" id="ffr" placeholder="Jollibee, KFC, McDO, Popeyes">

		<br>

		<button type="button" onclick="sapphire()">Show me</button>

		<br>

		<h1 id="show_here">Your favorite fastfood restaurant is...</h1> // output of the answer

</div>

<script>
	
function sapphire() {

var resto = document.getElementById ("ffr").value;


if(resto == 'Jollibee'){document.getElementById(
	"show_here").innerHTML = "Bida ang saya!!"; }

else if (resto == 'KFC'){document.getElementById(
	"show_here").innerHTML = "Finger lickin' good!"; }

else if (resto == 'Mcdo'){document.getElementById(
"show_here").innerHTML = "I'm lovin' it!"; }


else if (resto == 'Popeyes'){document.getElementById(
"show_here").innerHTML = "Love that chicken!"; }

else {document.getElementById("show_here").innerHTML = "error lmaoo"; }

}

</script>

</body>
</html>
